<mat-card class="login-card">
    <mat-card-header>   
        <mat-card-title>Login</mat-card-title>   
    </mat-card-header>
  
    <mat-card-content>
    <form>
        <table cellspacing="0">
            <tr>
                <td>
                    <mat-form-field>
                        <input matInput name="email" [(ngModel)]="email" placeholder="Email" required type="email">
                    </mat-form-field>
                </td>
            </tr>

            <tr>
                <td>
                    <mat-form-field>
                        <input matInput name="password" [(ngModel)]="password" placeholder="Password" required type="password">
                    </mat-form-field>
                </td>
            </tr>
        </table>
        
      
    </form>
    </mat-card-content>   
        <mat-card-actions>
        <button mat-raised-button color="primary" (click) = "login()">Login</button>
    </mat-card-actions>
</mat-card>
