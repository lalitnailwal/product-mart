<mat-card class="register-card">
    <mat-card-header>   
        <mat-card-title>Register</mat-card-title>   
    </mat-card-header>
  
    <mat-card-content>
    <form>
        <table cellspacing="0" class="full-width" [formGroup] = "userForm">
            <tr>
                <td>
                    <mat-form-field class="full-width">
                        <input matInput name="fullname" formControlName="fullname" placeholder="FullName" required>
                    </mat-form-field>
                </td>
            </tr>

            <tr>
                <td>
                    <mat-form-field class="full-width">
                        <input matInput name="email" formControlName="email" placeholder="Email" required type="email">
                    </mat-form-field>
                    <mat-error *ngIf="email.invalid && email.errors.email">
                        Invalide Email
                    </mat-error>
                </td>
            </tr>

            <tr>
                <td>
                    <mat-form-field class="full-width">
                        <input matInput name="password" formControlName="password" placeholder="Password" required type="password">
                    </mat-form-field>
                </td>
            </tr>

            <tr>
                <td>
                    <mat-form-field class="full-width">
                        <input matInput name="repeatPassword" formControlName="repeatPassword" placeholder="Repeat Password" required type="password">
                    </mat-form-field>
                    <mat-error *ngIf="repeatPassword.invalid && repeatPassword.errors.passwordMatch">
                        Password should match
                    </mat-error>
                </td>
            </tr>
        </table>
        
      
    </form>
    </mat-card-content>   
        <mat-card-actions>
        <button mat-raised-button color="primary" (click) = "register()">Register</button>
        <span class="left-spacer">Already have a account <a [routerLink] = "['/login']"> login</a> here</span>     
    </mat-card-actions>
</mat-card>
